<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/heart-emboss" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/valentine" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#nie").mouseenter(function(){
                $("#nie").hide();
            });

            $("#nie").mouseleave(function(){
                $("#nie").show();
            });
        })
    </script>
    <title>Walentynki</title>
</head>
<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
            <h1>Najedz na mnie!</h1>
            <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX36784774.jpg" alt="strzala">
        </div>
  
        <div class="textContainer">
          <p id="header">Zostaniesz moją walentynką?</p>

          <button id="tak">Tak</button>
          <button id="nie">Nie</button>
        </div>
      </div>
</body>
</html>
